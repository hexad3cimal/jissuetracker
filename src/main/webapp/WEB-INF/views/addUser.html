<html xmlns:th="http://www.thymeleaf.org">
<head th:include="wireframe :: header">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

    <div th:include="wireframe :: topNavBar">
    </div>
</nav>

<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
    <div th:include="wireframe :: sidebar">
    </div>
</div>
<script th:src="@{/resources/js/page/addUser.js} " src="/resources/js/page/addUser.js"></script>

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="col-lg-12">

        <div class="row">
            <div class="form-group">
                &nbsp;
                &nbsp;
            </div>
            <div id="signUpForm">
                <div class="panel">
                    <div class="panel-heading">
                    <div class="panel-title">
                        Add New User
                    </div>
                    </div>
                    <div class="panel-body">
                        <div class="sign-up">

                            <form id="user" method="post" th:object="${user}">

                                <div class="col-lg-12 col-md-6">
                                    <div class="form-group">
                                       <div class="bmd-field-group">
                                            <input name="name" id="name" required=""
                                                   class="bmd-input" type="text" th:field="${user.name}" maxlength="50"/>
                                            <span class="bmd-bar"></span>
                                            <label class="bmd-label">Enter full name of the user</label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="bmd-field-group">
                                            <input name="email" id="email" required=""
                                                   class="bmd-input" type="email" th:field="${user.email}" maxlength="50"/>
                                            <span class="bmd-bar"></span>
                                            <label class="bmd-label">Enter email</label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="bmd-field-group">
                                            <input name="password" id="password" required=""
                                                   class="bmd-input" type="password" th:field="${user.password}" maxlength="50"/>
                                            <span class="bmd-bar"></span>
                                            <label class="bmd-label">Enter password</label>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label for="role">Role</label>
                                        <div class="input-group">
                                            <select id="role" name="role" class="selectpicker" required="required" ></select>
                                        </div>
                                    </div>

                                  <input type="submit" name="submitButton" id="submitButton" value="Submit" class="btn btn-info pull-right"/>
                                </div>

                                <input type="hidden" id="id" th:field="${user.id}" />
                                <input type="hidden" id="roleIds" th:field="${user.roles}" />
                                <input type="hidden" id="projectIds" th:field="${user.projectses}" />
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
