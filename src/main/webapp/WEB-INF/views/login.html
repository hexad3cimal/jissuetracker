<html xmlns:th="http://www.thymeleaf.org">

<head th:include="wireframe :: header">
</head>
<body>

<script th:src="@{/resources/js/page/login.js} " src="/resources/js/page/login.js"></script>

<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="pad">
            <div class="row col-lg-12">

            </div>
        </div>

        <div class="row">
            <div id="login">

                <div id="login-overlay" class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title" id="myModalLabel">Jissuetracker Login</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="well">
                                        <form id="loginForm" th:action="@{/login}" method="post" >
                                            <div class="form-group">
                                                <div class="bmd-field-group">
                                                    <input name="username" id="username" required=""
                                                           class="bmd-input" type="text" maxlength="50"/>
                                                    <span class="bmd-bar"></span>
                                                    <label class="bmd-label">Enter username</label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="bmd-field-group">
                                                    <input name="password" id="password" required=""
                                                           class="bmd-input" type="password" maxlength="50"/>
                                                    <span class="bmd-bar"></span>
                                                    <label class="bmd-label">Enter password</label>
                                                </div>
                                            </div>
                                            <input type="hidden" name="${_csrf.parameterName}"  value="${_csrf.token}" />
                                            <button type="submit" class="btn btn-success btn-block">Login</button>
                                            <a href="/forgot/" class="btn btn-default btn-block">Help to login</a>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
