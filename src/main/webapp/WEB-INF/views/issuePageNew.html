<html xmlns:th="http://www.thymeleaf.org">

<head th:include="wireframe :: header">
</head>
<body>

<link th:href="@{/resources/css/chosen.css}" href="/resources/css/chosen.css" rel="stylesheet"/>
<link th:href="@{/resources/css/custom.css}" href="/resources/css/custom.css" rel="stylesheet"/>
<link th:href="@{/resources/css/issuePage.css}" href="/resources/css/issuePage.css" rel="stylesheet"/>
<link th:href="@{/resources/css/bootstrap-editable.css}" href="/resources/css/bootstrap-editable.css" rel="stylesheet"/>
<link th:href="@{/resources/css/bootstrap-datetimepicker.css}" href="/resources/css/bootstrap-datetimepicker.css"
      rel="stylesheet"/>
<script th:src="@{/resources/js/chosen.jquery.js} " src="/resources/js/chosen.jquery.js"></script>
<script th:src="@{/resources/js/moment.js} " src="/resources/js/moment.js"></script>
<script th:src="@{/resources/js/bootstrap-editable.js} " src="/resources/js/bootstrap-editable.js"></script>
<script th:src="@{/resources/js/bootstrap-datetimepicker.min.js} "
        src="/resources/js/bootstrap-datetimepicker.min.js"></script>
<script th:src="@{/resources/js/page/issuePageNew.js} " src="/resources/js/page/issuePageNew.js"></script>


<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

    <div th:include="wireframe :: topNavBar">
    </div>
</nav>


<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
    <div th:include="wireframe :: sidebar">
    </div>
</div>



<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

    <div class="container-fluid primary-content">

        <div id="issues-block"></div>
</div>


    <div id="updateBlock">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row col-sm-12 col-lg-12 col-md-12">
                    <div class="form-group">
                        &nbsp;
                        &nbsp;
                    </div>
                    <div class="row col-sm-12 col-lg-12 col-md-12">
                        <form id="issueUpdateForm" method="post">
                            <div class="form-group">
                                 <div class="bmd-field-group">
                                    <textarea id="updateText" name="updateText" required="" class="bmd-textarea" rows="8" maxlength="5000"></textarea>
                                    <span class="bmd-bar"></span>
                                    <label class="bmd-label">Post your update</label>
                                    <h6 class="pull-right" id="count_message"></h6>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <span>Maximum three files can be uploaded.</span>
                                    </div>
                                </div>
                                    <span class="btn btn-success fileinput-button">
        <i class="fa fa-plus"></i>
        <span>Add file...</span>
        <input id="fileUpload" type="file" name="file"/>
    </span>
                               <div id="spin"></div>
                                <div id="files" class="files"></div>
                            </div>
                            <input type="submit" id="update" value="update" class="btn btn-primary pull-right bmd-ripple"/>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

</body>

</html>
