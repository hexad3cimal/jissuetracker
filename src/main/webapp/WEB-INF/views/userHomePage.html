<html xmlns:th="http://www.thymeleaf.org">

<head th:include="wireframe :: header">
</head>
<body>
<script th:src="@{/resources/js/page/userHomePage.js} " src="/resources/js/page/userHomePage.js"></script>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

    <div th:include="wireframe :: topNavBar">
    </div>
</nav>

<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
    <div th:include="wireframe :: sidebar">
    </div>
</div>


<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="col-xs-12" style="height:20%;"></div>
    <div class="col-sm-10 col-sm-offset-1 col-lg-10 col-lg-offset-1 ">
        <div class="row col-lg-12 col-md-12 col-sm-12">
            <div class="col-xs-12 col-md-6 col-lg-3">
                <div class="panel panel-teal panel-widget">
                    <div class="row no-padding">
                        <div class="col-sm-3 col-lg-5 widget-left">
                            <span class="glyphicon glyphicon-list"></span>
                        </div>
                        <div class="col-sm-9 col-lg-7 widget-right">
                            <div id ="newIssuesNo" class="large"></div>
                            <div class="text-muted"> New Issues </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3">
                <div class="panel panel-red panel-widget">
                    <div class="row no-padding">
                        <div class="col-sm-3 col-lg-5 widget-left">
                            <span class="glyphicon glyphicon-exclamation-sign"></span>
                        </div>
                        <div class="col-sm-9 col-lg-7 widget-right">
                            <div id="allIssuesNo" class="large"></div>
                            <div class="text-muted"> Assigned Issues </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row-centered">
                    <h1 th:text="${session.userSession.user.name}"></h1>
                    <span class="label label-warning" th:text="${session.userSession.user.roles.rolename}"></span>
                </div>
                <h3>Projects</h3>
                <div id="projectTable"></div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
